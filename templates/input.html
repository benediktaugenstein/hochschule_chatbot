<!DOCTYPE html>
<html lang="en">
  
    <head>
        <title>Hochschul-Chatbot</title>
    </head>

    <body OnLoad="document.myform.text.focus();">
      
      <h2>Hochschul-Chatbot</h2>
      <h3>Du hast Fragen zu Hochschulangelegenheiten? Dann frag den Hochschul-Chatbot nach Hilfe!</h3>
      
      <div style="overflow:hidden; height:250px; width:500px; display:flex; flex-direction:column-reverse; border: 2px solid #e7dddd; border-radius:16px;">
        <div style="overflow:auto; height:250px; width:500px; display:flex; flex-direction:column-reverse;">
          <p>{{ result|safe }}</p>
        </div>
      </div>
             
      <form method="POST" name="myform">
        <input name="text" id="text" placeholder="Deine Nachricht/Frage...">
        <input type="submit" value="Senden">
      </form>
      
    </body>
  
</html>
